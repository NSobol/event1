<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="points">
        <div class="points__row">
          <span class="points__name">Убил гоблинов:</span>
          <span id="hit" class="points__count">0</span>
        </div>
        <div class="points__row">
          <span class="points__name">Упустил:</span>
          <span id="miss" class="points__count">0</span>
        </div>
      </div>
      <div class="wrapper__buttons">
        <button type="button" class="button button__start">Начать</button>
        <button type="button" class="button button__end">Закончить</button>
      </div>
      <div id="game-board"></div>
      <span id="informer"></span>
    </div>
  </body>
</html>
